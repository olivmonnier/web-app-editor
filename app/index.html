<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Editor</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web App Editor">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#001f3f">
    <meta name="apple-mobile-web-app-title" content="Web App Editor">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#001f3f">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#001f3f">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav class="menu menu--push-left">
      <button class="menu__close"><strong>Documents</strong><i class="fa fa-times" aria-hidden="true"></i></button>
      <ul class="menu__items"></ul>
    </nav>
    <nav class="menu menu--slide-right">
      <button class="menu__close"><strong>Settings</strong><i class="fa fa-times" aria-hidden="true"></i></button>
      <form>
        <label for="inputFontSize">Font size: </label>
        <input type="number" id="inputFontSize"/>
        <label for="inputTabSize">Tab size: </label>
        <input type="number" id="inputTabSize"/>
        <button id="btnSaveSettings">Save</button>
      </form>
    </nav>
    <main>
      <header>
        <button id="btnMenuOpen" class="nav-item"><i class="fa fa-bars" aria-hidden="true"></i></button>
        <nav class="scroll-horizontal">
          <label for="btnFileOpen" class="label-file nav-item"><i class="fa fa-upload" aria-hidden="true"></i><span class="hidden-xs">&nbsp;&nbsp;Select a file</span></label>
          <input type="file" class="input-file" id="btnFileOpen"/>
          <input type="text" class="nav-item" id="filename" value="document.txt"/>
          <button class="nav-item" id="btnFileSave"><i class="fa fa-floppy-o" aria-hidden="true"></i><span class="hidden-xs">&nbsp;&nbsp;Save</span></button>
          <button class="nav-item" id="btnFileExport"><i class="fa fa-share-square-o" aria-hidden="true"></i><span class="hidden-xs">&nbsp;&nbsp;Export</span></button>
        </nav>
        <button id="btnSettings" class="nav-item"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs">&nbsp;&nbsp;Settings</span></button>
      </header>
      <section>
        <pre id="editor"></pre>
      </section>
      <nav class="menu-special-char scroll-horizontal">
        <a class="nav-item" data-character="  ">TAB</a>
        <a class="nav-item" data-character="{">{</a>
        <a class="nav-item" data-character="}">}</a>
        <a class="nav-item" data-character="[">[</a>
        <a class="nav-item" data-character="]">]</a>
        <a class="nav-item" data-character="(">(</a>
        <a class="nav-item" data-character=")">)</a>
        <a class="nav-item" data-character="<">&lt;</a>
        <a class="nav-item" data-character=">">&gt;</a>
        <a class="nav-item" data-character=":">:</a>
        <a class="nav-item" data-character=";">;</a>
        <a class="nav-item" data-character=",">,</a>
        <a class="nav-item" data-character="=">=</a>
        <a class="nav-item" data-character=".">.</a>
        <a class="nav-item" data-character="'">'</a>
        <a class="nav-item" data-character='"'>"</a>
        <a class="nav-item" data-character="`">`</a>
        <a class="nav-item" data-character="-">-</a>
        <a class="nav-item" data-character="_">_</a>
        <a class="nav-item" data-character="\">\</a>
        <a class="nav-item" data-character="/">/</a>
        <a class="nav-item" data-character="|">|</a>
        <a class="nav-item" data-character="#">#</a>
        <a class="nav-item" data-character="@">@</a>
        <a class="nav-item" data-character="?">?</a>
        <a class="nav-item" data-character="&">&</a>
        <a class="nav-item" data-character="%">%</a>
      </nav>
    </main>
    <div id="mask" class="mask"></div>

    <script src="scripts/ace/ace.js"></script>
    <script src="scripts/ace/ext-modelist.js"></script>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/FileSaver.min.js"></script>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/menuSpecialChar.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/file.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
